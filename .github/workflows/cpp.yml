name: Cpp CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: git
        run: git --version
      - name: configure
        run: |
          sudo apt-get install make cmake build-essential libomp-dev doxygen
          pip3 install sphinx
          pip3 install pydata-sphinx-theme
          pip3 install breathe
          pip3 install sphinx-sitemap
      - name: configure gtest
        run: |
          sudo apt-get install libgtest-dev
          cd ${{github.workspace}} 
          mkdir lib
          cd lib
          git clone https://github.com/google/googletest.git 
          cd googletest  
          mkdir build 
          cd build 
          cmake ../  
          make
      - name: build binaries
        run: |
          cd ${{github.workspace}} 
          mkdir build
          cd build 
          cmake -DCMAKE_BUILD_TYPE=Release ../ 
          make
          doxygen Doxyfile.out
      - name: test
        run: |
          cd ${{github.workspace}}/build 
          ctest --output-on-failure
      - name: checkout repo
        uses: actions/checkout@1.0.0
      - name: build docs
        run: |
          cd docs_sphinx
          make html
          cd _build/html
          touch .nojekyll
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: docs_sphinx/_build/html # The folder the action should deploy.
